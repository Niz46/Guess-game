<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Poppins:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/fav.webp" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />

    <title>Color Game</title>
  </head>
  <body>
    <main>
      <div id="display-container">
        <div class="header flex-space">
          <h1 class="title"></h1>
          <p id="gameInstructions" data-testid="gameInstructions">
            Guess the correct color!
          </p>
        </div>
      </div>

      <div class="container" id="container">
        <div class="indicator">
          <p id="gameStatus" data-testid="gameStatus"></p>
        </div>

        <div class="container-content">
          <div class="score-timer">
            <div class="score-container">
              <p class="score-txt">
                <span id="score" data-testid="score">Score: </span>
              </p>
            </div>
            <div class="timer"></div>
          </div>

          <div id="colorBox" data-testid="colorBox"></div>

          <div class="btn-container"></div>
        </div>
      </div>

      <div class="flex-space">
        <div class="buttonContainer">
          <button id="newGameButton" data-testid="newGameButton" type="button">
            Restart
          </button>
          <button
            id="nextGameButton"
            data-testid="nextGameButton"
            type="button"
          >
            Next
          </button>
        </div>
      </div>
    </main>

    <!-- JavaScript -->
    <script src="/js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
